image:
  template: mdx_component
  inline: false
  preview:
    text:
      - Image
    subtext:
      - key: alt
    icon: image
  definitions:
    component_name: Image
    named_args:
      - editor_key: source
        type: string
      - editor_key: alt
        type: string
        optional: true
        remove_empty: true
      - editor_key: rounded
        type: boolean
        optional: true
      - editor_key: aspectRatio
        type: string
        optional: true
        remove_empty: true
      - editor_key: positionVertical
        type: string
        optional: true
        remove_empty: true
      - editor_key: positionHorizontal
        type: string
        optional: true
        remove_empty: true
      - editor_key: background
        type: boolean
        optional: true
      - editor_key: priority
        type: boolean
        optional: true
  _inputs_from_glob:
    - /src/components/building-blocks/core-elements/image/image.cloudcannon.inputs.yml
