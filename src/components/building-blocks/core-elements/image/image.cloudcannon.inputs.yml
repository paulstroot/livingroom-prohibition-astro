source:
  type: image
  comment: The URL or path to the image.
  options:
    paths:
      uploads: src/assets/images
      static: ""
alt:
  type: textarea
  comment: Alternative text for accessibility.
rounded:
  type: switch
  comment: Whether to apply rounded corners to the image.
aspectRatio:
  type: select
  comment: Set a fixed aspect ratio for the image.
  options:
    values:
      - id: none
        name: None
      - id: square
        name: Square (1:1)
      - id: landscape
        name: Landscape (4:3)
      - id: portrait
        name: Portrait (3:4)
      - id: widescreen
        name: Widescreen (16:9)
      - id: horizontal-strip
        name: Horizontal Strip (16:5)
positionVertical:
  type: select
  comment: Vertical positioning of the image within the container (if aspect ratio is set).
  options:
    values:
      - id: top
        name: Top
      - id: center
        name: Center
      - id: bottom
        name: Bottom
positionHorizontal:
  type: select
  comment: Horizontal positioning of the image within the container (if aspect ratio is set).
  options:
    values:
      - id: left
        name: Left
      - id: center
        name: Center
      - id: right
        name: Right
background:
  type: switch
  hidden: true
  comment: Covers the entire parent container with the image.
priority:
  type: switch
  comment: Load the image with high priority (eager loading for above-the-fold images).
