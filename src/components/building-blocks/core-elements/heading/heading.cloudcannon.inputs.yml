text:
  comment: The text content of the heading.
  type: textarea
level:
  comment: The heading level or type.
  type: select
  options:
    values:
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
size:
  comment: The font size of the text.
  type: select
  options:
    values:
      - id: default
        name: Default
      - id: xs
        name: Extra Small
      - id: sm
        name: Small
      - id: md
        name: Medium
      - id: lg
        name: Large
      - id: xl
        name: Extra Large
      - id: 2xl
        name: 2xl
      - id: 3xl
        name: 3xl
      - id: 4xl
        name: 4xl
alignX:
  comment: The horizontal alignment of the text.
  type: select
  options:
    values:
      - id: start
        name: Start
      - id: center
        name: Center
      - id: end
        name: End
iconName:
  comment: The name of the icon to display.
  type: select
  options:
    values: _select_data.icons
iconPosition:
  comment: The position of the icon relative to the text.
  type: select
  options:
    values:
      - id: before
        name: Before
      - id: after
        name: After

