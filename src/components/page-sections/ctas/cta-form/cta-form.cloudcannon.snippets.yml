ctaForm:
  template: mdx_component
  inline: false
  preview:
    text:
      - CTA Form
    subtext:
      - key: heading
    icon: hero
  definitions:
    component_name: CtaForm
    named_args:
      - editor_key: heading
        type: string
        optional: true
        remove_empty: true
      - editor_key: subtext
        type: string
        optional: true
        remove_empty: true
      - editor_key: formAction
        type: string
        optional: true
        remove_empty: true
      - editor_key: formBlocks
        type: array
      - editor_key: imageSource
        type: string
        optional: true
        remove_empty: true
      - editor_key: imageAlt
        type: string
        optional: true
        remove_empty: true
      - editor_key: reverse
        type: boolean
        optional: true
      - editor_key: colorScheme
        type: string
        optional: true
        remove_empty: true
      - editor_key: backgroundColor
        type: string
        optional: true
        remove_empty: true
  _inputs_from_glob:
    - /src/components/page-sections/ctas/cta-form/cta-form.cloudcannon.inputs.yml
